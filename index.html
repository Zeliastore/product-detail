        // Function to determine stock class
        function getStockClass(stock) {
            if (stock === 0) return 'stock-out';
            if (stock < 10) return 'stock-low';
            return 'stock-in';
        }

        // Function to determine stock text
        function getStockText(stock) {
            if (stock === 0) return 'Habis';
            if (stock < 10) return `Sisa ${stock}`;
            return `Stok ${stock}`;
        }

        // Function to render products
        function renderProducts(productsToRender = products) {
            const container = document.getElementById('products-container');
            
            const productsHTML = productsToRender.map(product => `
                <div class="product-card bg-white rounded-xl overflow-hidden shadow-lg cursor-pointer" onclick="viewProduct(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 sm:h-56 object-cover border-b-2 border-gray-100">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-red-600">${product.price}</span>
                            <span class="text-xs text-white px-3 py-1 rounded-full ${getStockClass(product.stock)}">
                                ${getStockText(product.stock)}
                            </span>
                        </div>
                        <div class="mt-3 flex justify-between">
                            <span class="text-xs text-gray-500">${product.category.toUpperCase()}</span>
                            <button class="text-purple-600 hover:text-purple-800 text-sm font-medium" onclick="event.stopPropagation(); viewProduct(${product.id})">
                                <i class="fas fa-bolt mr-1"></i> Beli Sekarang
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = productsHTML;
        }

        // Function to filter products by category
        function filterProducts(category) {
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(p => p.category.toLowerCase() === category.toLowerCase());
            renderProducts(filteredProducts);
        }

        // Function to view product details
        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                window.open(product.url, '_blank');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });
    </script>
